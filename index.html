<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Maze Captcha (canvas)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&amp;family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&amp;family=Roboto:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div style="text-align: center"><b>You are not a robot?</b><br>Guide <span id="cat">😺</span> to the <span id="fish">🐟</span></div>
<div class="captcha">
  <canvas class="labirint" width="200" height="200"></canvas>
  <div class="controls">
    <div id="up">⬆</div>
    <div id="left">⬅</div>
    <div id="right">➡</div>
    <div id="down">⬇</div>
  </div>
  <button class="submitButton">Submit</button>
</div>

<div class="credits">Thanks to <a target="_blank" href="https://www.instagram.com/astapov.stanislav/">@astapov.stanislav</a> for the brilliant idea</div>
